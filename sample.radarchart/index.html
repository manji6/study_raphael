<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Raphaël Radar Chart Plugin Sample</title>
<link rel="stylesheet" href="example.css">
<script src="https://raw.github.com/DmitryBaranovskiy/raphael/master/raphael-min.js"></script>
<script src="https://raw.github.com/manji6/raphael-radar/master/raphael-radar.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
</head>
<body>
<h1>Examples</h1>
<a href="https://github.com/manji6/raphael-radar">github</a>

<p>本家のではなく、branchを切ったmanji6/raphael-radar ではないとこの表示方法はできません。</p>

<h2>1. Simple</h2>
<div class="example">
	<!-- まずは配置するためのdivタグを設置 -->
	<div class="graph" id="simple_graph">
	</div>
</div>


<script>
$(document).ready(function(){
	// 表示する値を指定する。複数入れられるためArrayのなかにObjectを指定するよ
	// 値は真上から時計回りに設定。
	// draw_optionsやtextの表現設定はraphaelのattr()を参照。
	// http://raphaeljs.com/reference.html#Element.attr
	var score_groups = [
		{
			title: "データー名称",
			scores: [ 2.0, 1.0, 2.5, 1, 1, 1],
			draw_options: {
				lines: {
					// 各グラフの線部分
					'stroke':'#F5BB2D',
					'fill': '#FBE7B8',
					'fill-opacity': 0.6
				},
				points: {
					// 各グラフの点部分
					'fill': '#F5BB2D',
					'size': 2
				}
			}
		}
	];
	// ラベル名を指定
	var labels =  ["項目1", "項目2", "項目3", "項目4", "項目5", "項目・\n6です"];

	// Raphaelの描画領域を指定。(領域となるDivタグのID名, width, height)
	var paper1 = Raphael( "simple_graph", 180, 100);
	// raphaelのradarchart plugin を利用。(中心点x座標,中心点y座標,大きさ(radius),表示ラベル名,最低値, 最高値, データ配列,描画オプション)
	// 描画オプションのtext内で項目値の表示方法などを指定。
	var simple = paper1.radarchart( 100, 50, 40, labels, 0, 5, score_groups,{text: {fill: '#999', 'font-size': 10}, ruler_text: false});
});
</script>
</html>
